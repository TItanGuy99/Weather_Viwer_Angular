<mat-card class="mat-elevation-z4">
  <h2>Enter the city and country</h2>
  <form>
    <mat-form-field>
      <input matInput placeholder="Country" name="country" [(ngModel)]="formValues.country">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="City" name="city" [(ngModel)]="formValues.city">
    </mat-form-field>
  </form>
  <div mat-dialog-actions align="end">
    <!--  If country and city are empty, disable the button -->
    <button mat-raised-button
    (click)="searchWeather()"
    color="primary"
    [disabled]="!(formValues.country.length > 0 && formValues.city.length > 0)">
      Search
    </button>
</div>
</mat-card>
